{% extends "base.html" %}
{% block title %}My Uploads{% endblock %}
{% block content %}
    <h1>{{ user.username }}'s Uploaded Flyers</h1>
    <div class="uploads-container">
        {% if images %}
            <ul>
            {% for image in images %}
                <li>
                    <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="Uploaded Image">
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No images uploaded yet. <a href="{{ url_for('upload_image') }}">Upload a flyer</a></p>
        {% endif %}
    </div>
{% endblock %}
